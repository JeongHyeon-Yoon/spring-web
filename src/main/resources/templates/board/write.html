<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/boardLayout}">

<div layout:fragment="content">

    <div class="panel-heading">Register Page</div>
    <div class="panel-body">

        <form th:action="@{write}" method="post" enctype="multipart/form-data">


            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" th:value="${board.title}" />
                <p class="help-block">Title text here.</p>
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="3" name='content' th:text="${board.content}"></textarea>
            </div>

            <div class="form-group">
                <label>AttachFiles</label>
                <input type="file" class="form-control" name="files"  multiple="multiple" />
            </div>

            <div class="form-group" th:with="member=${#authentication.principal.member}">
                <label>Writer</label>
                <input class="form-control" name="writer" th:value="${member.userId}" readonly="readonly" />
            </div>

            <button type="submit" class="btn btn-default">Submit Button</button>
            <button type="reset" class="btn btn-primary">Reset Button</button>
        </form>

    </div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>

</th:block>
